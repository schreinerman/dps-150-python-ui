name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0
        pip install --upgrade pip
        pip install -r requirements-build.txt
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install --upgrade pip
        pip install -r requirements-build.txt
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install --upgrade pip
        pip install -r requirements-build.txt
    
    - name: Build application
      run: python build.py
    
    - name: Prepare artifact name
      id: artifact-name
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          echo "name=DPS150-Control-Linux" >> $GITHUB_OUTPUT
          echo "path=dist/DPS150-Control" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "macOS" ]; then
          echo "name=DPS150-Control-macOS" >> $GITHUB_OUTPUT
          echo "path=dist/DPS150-Control.app" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "Windows" ]; then
          echo "name=DPS150-Control-Windows" >> $GITHUB_OUTPUT
          echo "path=dist/DPS150-Control.exe" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload artifact (Linux/Windows)
      if: runner.os != 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: ${{ steps.artifact-name.outputs.path }}
        retention-days: 30
    
    - name: Create macOS archive
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r DPS150-Control.app.zip DPS150-Control.app
    
    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: dist/DPS150-Control.app.zip
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/DPS150-Control-Linux/DPS150-Control
          artifacts/DPS150-Control-macOS/DPS150-Control.app.zip
          artifacts/DPS150-Control-Windows/DPS150-Control.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
